<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP ScrollTrigger 페이드 효과</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .content {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 800px;
            padding: 2rem;
        }

        .content h2 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content p {
            font-size: 1.5rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* 각 섹션별 배경색과 텍스트 색상 */
        .section5 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .section6 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .section7 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .section8 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        /* 초기 상태에서 섹션들을 숨김 */
        .section {
            opacity: 0;
        }

        .section.active {
            opacity: 1;
        }

        /* 추가 장식 요소 */
        .bg-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            top: 20%;
            left: 70%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .bg-decoration2 {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            bottom: 20%;
            left: 20%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* 스크롤 힌트 */
        .scroll-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            z-index: 10;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* 섹션 고정을 위한 컨테이너 */
        .sections-container {
            position: relative;
            height: 400vh; /* 4개 섹션 * 100vh */
        }

        .sections-wrapper {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
        }

        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sections-container">
        <div class="sections-wrapper">
            <!-- Section 5 -->
            <section class="section section5" data-section="5">
                <div class="bg-decoration"></div>
                <div class="bg-decoration2"></div>
                <div class="content">
                    <h2>Section 5</h2>
                    <p>첫 번째 섹션입니다. 스크롤을 내려보세요!</p>
                </div>
            </section>

            <!-- Section 6 -->
            <section class="section section6" data-section="6">
                <div class="bg-decoration"></div>
                <div class="bg-decoration2"></div>
                <div class="content">
                    <h2>Section 6</h2>
                    <p>두 번째 섹션으로 부드럽게 전환됩니다.</p>
                </div>
            </section>

            <!-- Section 7 -->
            <section class="section section7" data-section="7">
                <div class="bg-decoration"></div>
                <div class="bg-decoration2"></div>
                <div class="content">
                    <h2>Section 7</h2>
                    <p>세 번째 섹션에서도 같은 위치에서 페이드 효과가 적용됩니다.</p>
                </div>
            </section>

            <!-- Section 8 -->
            <section class="section section8" data-section="8">
                <div class="bg-decoration"></div>
                <div class="bg-decoration2"></div>
                <div class="content">
                    <h2>Section 8</h2>
                    <p>마지막 섹션입니다. 모든 전환이 완료되었습니다!</p>
                </div>
            </section>
        </div>
    </div>

    <div class="scroll-hint">
        ↓ 스크롤하여 탐색하세요
    </div>

    <script>
        // GSAP 플러그인 등록
        gsap.registerPlugin(ScrollTrigger);

        // 모든 섹션 요소 가져오기
        const sections = gsap.utils.toArray('.section');
        
        // 첫 번째 섹션만 처음에 보이도록 설정
        gsap.set(sections[0], { opacity: 1 });
        gsap.set(sections.slice(1), { opacity: 0 });

        // 각 섹션에 대해 ScrollTrigger 설정
        sections.forEach((section, index) => {
            if (index === 0) return; // 첫 번째 섹션은 이미 보이므로 스킵

            gsap.timeline({
                scrollTrigger: {
                    trigger: '.sections-container',
                    start: `${index * 100}vh top`,
                    end: `${(index + 1) * 100}vh top`,
                    scrub: true,
                    onUpdate: (self) => {
                        // 현재 진행률에 따라 이전 섹션 숨기고 현재 섹션 보이기
                        const progress = self.progress;
                        const prevSection = sections[index - 1];
                        const currentSection = sections[index];
                        
                        gsap.to(prevSection, {
                            opacity: 1 - progress,
                            duration: 0.1,
                            ease: "none"
                        });
                        
                        gsap.to(currentSection, {
                            opacity: progress,
                            duration: 0.1,
                            ease: "none"
                        });
                    }
                }
            });
        });

        // 컨텐츠 애니메이션 추가
        sections.forEach((section) => {
            const content = section.querySelector('.content');
            const decorations = section.querySelectorAll('.bg-decoration, .bg-decoration2');
            
            // 초기 상태 설정
            gsap.set(content, { y: 50, opacity: 0 });
            gsap.set(decorations, { scale: 0, rotation: -45 });

            // 섹션이 활성화될 때 컨텐츠 애니메이션
            gsap.timeline({
                scrollTrigger: {
                    trigger: section,
                    start: "top center",
                    end: "bottom center",
                    toggleActions: "play none none reverse",
                    onEnter: () => {
                        gsap.to(content, {
                            y: 0,
                            opacity: 1,
                            duration: 0.8,
                            ease: "power2.out"
                        });
                        
                        gsap.to(decorations, {
                            scale: 1,
                            rotation: 0,
                            duration: 1.2,
                            ease: "elastic.out(1, 0.5)",
                            stagger: 0.2
                        });
                    }
                }
            });
        });

        // 스크롤 힌트 애니메이션
        gsap.to('.scroll-hint', {
            opacity: 0,
            duration: 0.5,
            scrollTrigger: {
                trigger: '.sections-container',
                start: '10% top',
                toggleActions: "play none none reverse"
            }
        });

        // 부드러운 스크롤 경험을 위한 추가 설정
        ScrollTrigger.config({
            ignoreMobileResize: true,
            autoRefreshEvents: "visibilitychange,DOMContentLoaded,load"
        });
    </script>
</body>
</html>
